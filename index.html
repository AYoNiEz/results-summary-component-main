<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>AYONIEZ | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="your-result">Your Result</div>
        <div class="circle">
          <div class="your-score">76</div> 
          of 100
        </div>
        
        <div class="paragraph">
          <div class="great">
            Great
          </div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right">
        <div class="summary">Summary</div>
        <div class="box">
          <div class="box1">
            <div class="reaction">
              <div class="image"><img src="/assets/images/icon-reaction.svg" alt="reaction"></div>
              Reaction
            </div>
            <div class="score">80 <span>/ 100</span></div>
          </div>
          <div class="box2">
            <div class="memory">
              <div class="image"><img src="/assets/images/icon-memory.svg" alt="Memory"></div>
              Memory
            </div>
            <div class="score">92 <span>/ 100</span></div>
          </div>
          <div class="box3">
            <div class="verbal">
              <div class="image"><img src="/assets/images/icon-verbal.svg" alt="Verbal"></div>
              Verbal
            </div>
            <div class="score">61 <span>/ 100</span></div>
          </div>
          <div class="box4">
            <div class="visual">
              <div class="image"><img src="/assets/images/icon-visual.svg" alt="Visual"></div>
              Visual
            </div>
            <div class="score">72 <span>/ 100</span></div>
          </div>
          
        </div>
        <div class="button">
          Continue
        </div>
      </div>
    </div>
  </main>

  

</body>
</html>
